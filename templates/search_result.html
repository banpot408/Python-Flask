<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Banpot Dev</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h2>Wellcom to Banpot Site</h2>
    <div class="container">
      <table class="table table-bordered">
            <thead>
              <tr>
                <th style="text-align:center;">No.</th>
                <th style="text-align:center;">User Name</th>
                <th style="text-align:center;">Full Name</th>
                <th style="text-align:center;">Gender</th>
                <th style="text-align:center;">weight</th>
                <th style="text-align:center;">Hight</th>
                <th style="text-align:center;">Action</th>
              </tr>
            </thead>
            <tbody>
              {% for row in datas %}
              <tr>
                <td><h4 style="text-align:center;">{{row.0}}</h4></td>
                <td><h4 style="text-align:center;">{{row.1}}</h4></td>
                <td><h4 style="text-align:center;">{{row.2}}</h4></td>
                <td><h4 style="text-align:center;">{{row.3}}</h4></td>
                <td><h4 style="text-align:center;">{{row.4}}</h4></td>
                <td><h4 style="text-align:center;">{{row.5}}</h4></td>
                <td style="text-align:center;">
                  <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.0}}">Edit</a>
                  <a href="/delete/{{ row.0 }}" class="btn btn-danger btn-xs" onclick="return confirm('คุณต้องการลบข้อมูลหรือไม่?')">Delete</a>
                </td>
              </tr>
              <div id="modaledit{{row.0}}" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                              <h4 class="modal-title">อัพเดทข้อมูลของท่าน</h4>
                            </div>
                            <div class="modal-body">
                              <form action="/update" method="POST">
                                <div class="form-group">
                                  <label>User Name : </label>
                                  <input type="hidden" name="id" value="{{row.0}}">
                                  <input type="text" class="form-control" name="username" value="{{row.1}}">
                                </div>
                                <div class="form-group">
                                  <label>Full Name : </label>
                                  <input type="text" class="form-control" name="fullname" value="{{row.2}}">
                                </div>
                                <div class="form-group">
                                  <label>Gender : </label>
                                  <input type="text" class="form-control" name="gender" value="{{row.3}}">
                                </div>
                                <div class="form-group">
                                  <label>weight : </label>
                                  <input type="text" class="form-control" name="weight" value="{{row.4}}">
                                </div>
                                <div class="form-group">
                                  <label>Hight : </label>
                                  <input type="text" class="form-control" name="hight" value="{{row.5}}">
                                </div>
                                <div class="form-group">
                                  <button class="btn btn-primary" type="submit">อัพเดท</button>
                                </div>
                              </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                          </div>
                        </div>
                        </div>
                {% endfor %}
            </tbody>
          </table>
          <a class="btn btn-success" href="/">กลับหน้าแรก</a>
          <a href="/adduser" class="btn btn-primary">เพิ่มรายชื่อใหม่</a>
          <a href="/selectuser" class="btn btn-primary">ค้นหา</a>
          <h4>{{ datas }}</h4>
    </div>

</html>
